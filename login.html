
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login administrativo ‚Äî Plant√µes Patos</title>

<style>
body {
  background: radial-gradient(circle at top left, #192444 0%, #050812 45%);
  font-family: Inter, system-ui, sans-serif;
  color: #e5e7eb;
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.card {
  width: 100%;
  max-width: 420px;
  background: linear-gradient(180deg, #0b1020, #070b18);
  padding: 28px;
  border-radius: 20px;
  border: 1px solid rgba(148,163,184,0.18);
  box-shadow: 0 18px 40px rgba(0,0,0,0.6);
}

h1 {
  margin: 0 0 6px;
  font-size: 1.45rem;
}

p {
  margin: 0 0 22px;
  font-size: 0.9rem;
  color: #9ca3af;
}

label {
  font-size: 0.82rem;
  display: block;
  margin-bottom: 6px;
}

input {
  width: 100%;
  height: 42px;
  padding: 0 12px;
  border-radius: 8px;
  border: 1px solid #1f2937;
  background: #020617;
  color: #e5e7eb;
  font-size: 0.9rem;
  box-sizing: border-box;
  margin-bottom: 16px;
}

input:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 2px rgba(59,130,246,0.25);
}

/* Autofill controlado */
input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus {
  -webkit-text-fill-color: #e5e7eb !important;
  -webkit-box-shadow: 0 0 0 1000px #020617 inset !important;
  transition: background-color 9999s ease-in-out 0s;
  border-radius: 8px;
}

/* Senha + bot√£o */
.password-row {
  display: flex;
  gap: 8px;
  margin-bottom: 16px;
}

.password-row input {
  flex: 1;
  margin-bottom: 0;
}

.toggle-btn {
  width: 42px;
  height: 42px;
  border-radius: 8px;
  border: 1px solid #1f2937;
  background: #020617;
  color: #9ca3af;
  cursor: pointer;
  font-size: 1.05rem;
}

.toggle-btn:hover {
  color: #fff;
  border-color: #3b82f6;
}

.toggle-btn:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

/* Bot√£o login */
button.login {
  width: 100%;
  height: 44px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(180deg, #3b82f6, #2563eb);
  color: #fff;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
}

button.login:disabled {
  opacity: 0.7;
  cursor: not-allowed;
}

/* Feedback */
.msg {
  margin-top: 10px;
  font-size: 0.82rem;
  color: #f87171;
  text-align: center;
  min-height: 18px;
}

a.voltar {
  display: block;
  margin-top: 18px;
  text-align: center;
  font-size: 0.8rem;
  color: #9ca3af;
  text-decoration: none;
}

a.voltar:hover {
  color: #3b82f6;
}
</style>
</head>

<body>

<div class="card">
  <h1>√Årea administrativa</h1>
  <p>Acesso restrito ao administrador.</p>

  <form id="loginForm" novalidate>
    <label for="email">E-mail</label>
    <input id="email" type="email" required autocomplete="email" />

    <label for="senha">Senha</label>
    <div class="password-row">
      <input id="senha" type="password" required autocomplete="current-password" />
      <button type="button" class="toggle-btn" id="toggle" disabled>üëÅ</button>
    </div>

    <button class="login" id="btnLogin">Entrar</button>
    <div class="msg" id="msg"></div>
  </form>

  <a href="index.html" class="voltar">‚Üê Voltar para o site</a>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAhuIJT5TM0hT_m8S3zNEeZNmM8Ei2qOn8",
  authDomain: "plantoes-patos.firebaseapp.com",
  projectId: "plantoes-patos",
  storageBucket: "plantoes-patos.firebasestorage.app",
  messagingSenderId: "389722424174",
  appId: "1:389722424174:web:efa844d12dbc48635b377f"
});

const auth = firebase.auth();

const form = document.getElementById("loginForm");
const btn = document.getElementById("btnLogin");
const msg = document.getElementById("msg");
const toggle = document.getElementById("toggle");
const senha = document.getElementById("senha");
const email = document.getElementById("email");

let isSubmitting = false;

/* Se j√° estiver logado */
auth.onAuthStateChanged(user => {
  if (user) location.href = "painel.html";
});

/* Toggle senha */
senha.addEventListener("input", () => {
  toggle.disabled = !senha.value;
});

toggle.onclick = () => {
  const isPass = senha.type === "password";
  senha.type = isPass ? "text" : "password";
  toggle.textContent = isPass ? "üôà" : "üëÅ";
};

/* Submit */
form.addEventListener("submit", async e => {
  e.preventDefault();
  if (isSubmitting) return;

  msg.textContent = "";
  isSubmitting = true;
  btn.textContent = "Entrando...";
  btn.disabled = true;

  try {
    await auth.signInWithEmailAndPassword(
      email.value.trim(),
      senha.value.trim()
    );
    location.href = "painel.html";
  } catch {
    msg.textContent = "N√£o foi poss√≠vel entrar. Verifique o e-mail e a senha.";
    btn.textContent = "Entrar";
    btn.disabled = false;
    isSubmitting = false;
  }
});
</script>

</body>
</html>
